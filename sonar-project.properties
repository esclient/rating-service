# SonarQube Project Configuration

# Source code directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java binaries (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclude generated files from analysis
sonar.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**,\
  **/RatingServiceApplication.java

# Exclude generated files, config classes, and main application from coverage
sonar.coverage.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**,\
  **/RatingServiceApplication.java,\
  **/config/DataSourceConfig.java,\
  **/config/TestDataSourceConfig.java,\
  **/config/SecretsConfigService.java

# Exclude generated files from duplication detection
sonar.cpd.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**,\
  **/service/RatingService.java

# Test file patterns
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Exclude non-code files from all analysis
sonar.global.exclusions=\
  **/*.xml,\
  **/*.yaml,\
  **/*.yml,\
  **/*.sql,\
  **/*.md,\
  **/Dockerfile,\
  **/.github/**,\
  **/target/**,\
  **/.mvn/**

# Java version
sonar.java.source=21
sonar.java.target=21

# Language
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Coverage thresholds (optional - comment out if you want to fail builds)
# sonar.coverage.minOverall=80
# sonar.coverage.minOnNewCode=80