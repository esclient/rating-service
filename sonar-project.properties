# SonarQube Project Configuration
sonar.projectKey=rating-service
sonar.projectName=Rating Service
sonar.projectVersion=0.0.1-SNAPSHOT
sonar.organization=esclient

# Source and Test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (generated protobuf code)
sonar.exclusions=**/rating/**/*.java,**/*.proto
sonar.test.exclusions=**/rating/**/*.java

# Language
sonar.java.source=21

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scanner.force-deprecated-java-version=true

# Quality Gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.scm.disabled=false
sonar.scm.provider=git