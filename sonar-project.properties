# SonarQube Project Configuration

# Source code directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java binaries (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage report path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude generated files from analysis
sonar.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**

# Exclude generated files from coverage
sonar.coverage.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**

# Exclude generated files from duplication detection
sonar.cpd.exclusions=\
  **/RatingServiceGrpc*.java,\
  **/Rating.java,\
  **/RatingOrBuilder.java,\
  **/*OuterClass.java,\
  **/generated/**,\
  **/target/generated-sources/**,\
  **/proto/**

# Test file patterns
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Exclude non-code files from all analysis
sonar.global.exclusions=\
  **/*.xml,\
  **/*.yaml,\
  **/*.yml,\
  **/*.sql,\
  **/*.md,\
  **/Dockerfile,\
  **/.github/**,\
  **/target/**,\
  **/.mvn/**

# Java version
sonar.java.source=21
sonar.java.target=21