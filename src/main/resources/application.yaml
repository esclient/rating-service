spring:
  application:
    name: rating-service
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: false
  profiles:
    active: ${ENVIRONMENT:development}

grpc:
  server:
    port: ${PORT}

management:
  metrics:
    export:
      simple:
        enabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.esclient: ${LOG_LEVEL:DEBUG}
    org.springframework: WARN
    org.hibernate: WARN
    io.grpc: INFO
  file:
    name: logs/rating-service.log
    path: logs
  pattern:
    console: ""  # Disable default pattern (we use JSON)
    file: ""     # Disable default pattern (we use JSON)

infisical:
  site-url: ${INFISICAL_SITE_URL:https://app.infisical.com}
  client-id: ${INFISICAL_CLIENT_ID}
  client-secret: ${INFISICAL_CLIENT_SECRET}
  project-id: ${INFISICAL_PROJECT_ID}
  environment: ${INFISICAL_ENVIRONMENT:production}