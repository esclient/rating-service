spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

grpc:
  server:
    enabled: false
    port: 9090

# Mock Infisical configuration for tests
INFISICAL_PROJECT_ID: test-project-id
INFISICAL_ENVIRONMENT: test
INFISICAL_SECRET_PATH: /test

logging:
  level:
    root: INFO