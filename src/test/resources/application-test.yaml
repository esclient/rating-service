spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

grpc:
  server:
    enabled: false
    port: 9090

# Mock Infisical configuration for tests
INFISICAL_PROJECT_ID: test-project-id
INFISICAL_ENVIRONMENT: test
INFISICAL_SECRET_PATH: /test
INFISICAL_CLIENT_ID: test-client-id
INFISICAL_CLIENT_SECRET: test-client-secret

logging:
  level:
    root: WARN
    com.esclient.ratingservice: INFO