name: "lint and test"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    uses: esclient/tools/.github/workflows/lint-and-test-java.yml@c42231390bcf175f277712f0db1174c39257258a
    with:
      java-version: "21"
      java-distribution: "temurin"
      source: "ratingservice"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
