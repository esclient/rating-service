name: "lint and test"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    uses: esclient/tools/.github/workflows/lint-and-test-java.yml@v1.0.1
    with:
      java-version: "21"
      java-distribution: "temurin"
      source: "ratingservice"
      sonar-inclusions: "src/**,Dockerfile"
      sonar-exclusions: "api/**"
      sonar-coverage-exclusions: "src/ratingservice/Server.java,src/ratingservice/Settings.java"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
