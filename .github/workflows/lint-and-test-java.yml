name: "lint and test"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    uses: esclient/tools/.github/workflows/lint-and-test-java.yml@fa9aa897a9bd7e33dfc7ed520c77516b43f2c91f
    with:
      java-version: '21'
      java-distribution: 'temurin'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
